services:
  - type: web
    name: backend-ai-chat
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: COHERE_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: rag
      - key: MAX_FILE_SIZE
        value: 31457280
      - key: CHUNK_SIZE
        value: 800
      - key: CHUNK_OVERLAP
        value: 100
      - key: EMBEDDING_DIMENSION
        value: 384
      - key: DEFAULT_TOP_K
        value: 5
      - key: CORS_ORIGINS
        value: "*"
      - key: APPWRITE_ENDPOINT
        sync: false
      - key: APPWRITE_PROJECT_ID
        sync: false
      - key: APPWRITE_API_KEY
        sync: false
      - key: APPWRITE_DATABASE_ID
        value: "chat-db"
      - key: APPWRITE_COLLECTION_ID
        value: "chat-history"
      - key: APPWRITE_BUCKET_ID
        value: "pdf-storage"
